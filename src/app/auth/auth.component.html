<div id="app">
    <nav class="navbar navbar-light navbar-static-top" style="background-color: black;"> 
        <div class="container">  
            <span style="font-size:30px;cursor:pointer;color:white">Gion Hospital</span> 
        </div>
    </nav>
</div>

<div class="container">
  <h1 align="center">Login</h1>
      <form>
  
          <div class="form-group">
            <label>IC</label>
            <input type="text" placeholder="Eg: 970730075002" [(ngModel)]="ic" name="ic" class="form-control">          
          </div>
  
          <div class="form-group">
              <label>Password</label>
              <input type="text" placeholder="Password" [(ngModel)]="password" name="password" class="form-control">            
            </div>          
    
  
            <div style="text-align: center;">
                <a class="btn btn-primary btn-sm" style="width:90px;" [routerLink]="['/list', ic]">Login</a> 
            </div>
  
      </form>
  </div>
